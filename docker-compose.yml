version: '3.8'

services:
  django:
    build: .
    container_name: django_container
    ports:
      - "8000:8000"
    volumes:
      - ./apiApp:/app
    networks:
      - redis_network

  redis:
    image: "redis:latest"  # Utilise l'image officielle Redis
    deploy:
        resources:
          limits:
            memory: 4G
            cpus: '2'
    ports:
      - "6380:6379"  # Redis Ã©coute sur le port 6379
    networks:
      - redis_network

networks:
  redis_network:
    driver: bridge