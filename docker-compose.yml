version: '3.8'

services:
  django:
    build: 
      context: .
      dockerfile: ./apiApp/Dockerfile
    container_name: django_container
    ports:
      - "8000:8000"
    volumes:
      - ./apiApp:/app
    networks:
      - redis_network

  rdbackend :
    build: 
      context: .
      dockerfile: ./BackendTest/Dockerfile
    container_name: rdm_backend
    ports:
      - "8001:8000"
    volumes:
      - ./BackendTest:/app
    networks:
    - redis_network

  redis:
    image: "redis:latest"  # Utilise l'image officielle Redis
    ports:
      - "6380:6379"  # Redis Ã©coute sur le port 6379
    networks:
      - redis_network

networks:
  redis_network:
    driver: bridge