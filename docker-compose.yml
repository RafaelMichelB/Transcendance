  aimodule:
    build :
      context : .
      dockerfile: ./AI-docker/Dockerfile
    container_name : iaDocker
    ports:
      - "8003:8000"
    volumes:
      - ./AI-docker:/app
    networks:
      - redis_network


  redis:
    image: "redis:latest"
    ports:
      - "6380:6379"
    networks:
      - redis_network

networks:
  redis_network:
    driver: bridge